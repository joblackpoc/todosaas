{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete this task?</h1>
<p>{{ todo.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
