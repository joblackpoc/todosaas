{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}</h1>
<form method="post">
    {% csrf_token %}

    <div class="form-group" >
        <label for="id_title" class="mb-2">Task Title</label>
        {{ form.title }}    
    </div>   
      {% if show_date_fields %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_start_date">Start Date</label>
                    {{ form.start_date }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_end_date">End Date</label>
                    {{ form.end_date }}
                </div>
            </div>
        </div>
    {% endif %}

    <div class="mt-4">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
